<!DOCTYPE html>
<html>

<head>
  <title>Codeing_quiz</title>
  <meta charset="UTF-8" />

  <link rel="stylesheet" type="text/css" href="./assets/CSS/reset.css">
  <link rel="stylesheet" type="text/css" href="./assets/CSS/style.css" />
  
</head>

<body>

<!--The header has the timer in it and the button to go to the high score screen -->

<header>

  <button id="high-score-but">
    View high scores
  </button>

  <section id="timer">

    <p>
    
      Time :

    </p>
    
    <p id = "counter">

      60

    </p>

  </section>

</header>

<!--The start section starts the quiz-->

<section id="Start">

  <h1>Codeing Quiz Challenge</h1>

  <P>Try to answer the following code-related questions within the time limit.</P>
  <p>Keep in mind that incorrect answers will penalize your score/time by ten seconds</p> 

  <button id="start-quiz-button">Start Quiz</button>

</section>

<!--The question section starts is where the quiz is its made in the javascript file-->

<section id="question">

</section>

<!--the high score section is where the high score will be displayed-->

<section id = "highScore">

  <h1>High Scores</h1>

  <ul id = "HighScoreList">
    
  </ul>

  <section> 

    <!--button to go back to the start of the quiz-->

    <button id = "BackToStart">Go back</button> 

    <!--button to clear high scores-->

    <button id = "Clear"> Clear high scores</button>

  </section>

</section>

</body>

<script src="./assets/JS/script.js"></script>

</html>
